<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  </head>
  <body>
    <header id="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>
    <main>
      <div class="container">
        <ul>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="pickles"
                name="orderTable[]"
                value="true"
              />
              <label for="pickles">
                <span
                  >A lot of pickles<small
                    >for the next lessons about CSS</small
                  ></span
                >
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="apples"
                name="orderTable[]"
                value="true"
              />
              <label for="apples">
                <span>10 apples<small>for more CSS manipulations</small></span>
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="oranges"
                name="orderTable[]"
                value="true"
              />
              <label for="oranges">
                <span>20 oranges<small>because they are awesome</small></span>
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="plates"
                name="orderTable[]"
                value="true"
              />
              <label for="plates">
                <span>13 plates<small>hm... they always disappear</small></span>
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="bentos"
                name="orderTable[]"
                value="true"
              />
              <label for="bentos">
                <span>15 bentos</span>
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox-wrap">
              <input
                type="checkbox"
                id="sake"
                name="orderTable[]"
                value="true"
              />
              <label for="sake">
                <span>1 bottle of Sake&nbsp;<small>for my friends</small></span>
              </label>
            </div>
          </li>
        </ul>
      </div>
      <footer>
        <div class="container">
          <a href="#">Bon appetit :)</a>
        </div>
      </footer>
    </main>
  </body>
</html>
