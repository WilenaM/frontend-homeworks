<!DOCTYPE html>
<html lang="en">

<head>

<body >
    <main>
        <form action="/">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" required placeholder="Please entrer your name...">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please enter your @...">
            <br>
            <label for="password">Пороль</label>
            <input type="password" id="password" placeholder="Please enter your password...">
            <br>
            <label for="password">Пороль ще раз</label> <!--zaputatu za for-->
            <input type="password" id="password" placeholder="Please repit your password...">
            <br>

            <span>Стать</span>
            <label>
                <input type="radio" name="gender" value="чоловіча">чоловіча
            </label>
            <label>
                <input type="radio" name="gender" value="жіноча">жіноча
            </label>
            <br>
            <label for="age">Вік</label>
            <input type="number" id="age" placeholder="">
            <br>
            <label for="course">Курс

                <select name="course[]" aria-placeholder="Оберіть курс">
                    <option value="" disabled selected>-=Оберіть курс=-</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                </select>
            </label>
            <br>
            <label for="Адреса">Адреса</label>
            <textarea name="comment" cols="35" rows="3" placeholder="Країна"></textarea>
            <br>


            <input type="checkbox" id="aggreement" name="aggreement[]" value=true>
            <label for="aggreement">Я погоджуюсь з обробкою персональних даних</label>
            <br>
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватися</button>
        </form>
    </main>


</body>

</html>
