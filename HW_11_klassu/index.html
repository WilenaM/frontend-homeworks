<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Klassu</title>
  </head>
  <body>
    <div class="container">
      <h1>KLASSU</h1>

      <section>
        <h2>Circle</h2>
        <p>Реалізуй клас, що описує коло</p>
        <form id="create_circle" action="/" class="mb-3">
          <div class="mb-3">
            <label for="radius" class="form-label"
              >Radius of a new circle</label
            >
            <input type="number" id="radius" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="mb-3">
          <div class="row mb-3">
            <label for="radius_result" class="col-sm-2 col-form-label">Radius kola</label>
            <div class="col-sm-2">
              <input type="number" id="radius_result" readonly class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="diametr" class="col-sm-2 col-form-label">Diametr</label>
            <div class="col-sm-2">
              <input type="number" id="diametr" readonly class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="area" class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-2">
              <input type="number" id="area" readonly class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="length" class="col-sm-2 col-form-label">Length</label>
            <div class="col-sm-2">
              <input type="number" id="length" readonly class="form-control" />
            </div>
          </div>
        </div>
        <form id="up_circle" action="/" class="mb-3">
          <div class="mb-3">
            <label for="new_radius" class="col-sm-2 col-form-label"
              >Enter new radius</label
            >
            <input type="number" id="new_radius" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/circle.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
