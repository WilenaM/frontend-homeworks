<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Klassu</title>
  </head>
  <body>
    <div class="container">
      <h1>KLASSU</h1>

      <section>
        <h2>Circle</h2>
        <p>Реалізуй клас, що описує коло</p>
        <form id="create_circle" action="/" class="mb-3">
          <div class="mb-3">
            <label for="radius" class="form-label"
              >Radius of a new circle</label
            >
            <input type="number" id="radius" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="mb-3">
          <div class="row mb-3">
            <label for="radius_result" class="col-sm-2 col-form-label"
              >Radius kola</label
            >
            <div class="col-sm-2">
              <input
                type="number"
                id="radius_result"
                readonly
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="diametr" class="col-sm-2 col-form-label">Diametr</label>
            <div class="col-sm-2">
              <input type="number" id="diametr" readonly class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="area" class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-2">
              <input type="number" id="area" readonly class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="length" class="col-sm-2 col-form-label">Length</label>
            <div class="col-sm-2">
              <input type="number" id="length" readonly class="form-control" />
            </div>
          </div>
        </div>
        <form id="up_circle" action="/" class="mb-3">
          <div class="mb-3">
            <label for="new_radius" class="col-sm-2 col-form-label"
              >Enter new radius</label
            >
            <input type="number" id="new_radius" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </section>
      <section>
        <h2>Marker</h2>
        <p>Реалізуй клас, що описує канцелярський маркер</p>
        <form action="/" id="new_marker" class="mb-3">
          <label for="new_color" class="form-label">Enter color:</label>
          <input
            type="text"
            id="new_color"
            class="form-control"
            required
            placeholder="#000, red, rgb(0,0,0)"
          />
          <label for="vidsotku" class="form-label"
            >kількість чорнил у маркері:</label
          >
          <input
            type="number"
            id="vidsotku"
            class="form-control"
            min="1"
            max="100"
            required
            placeholder="1-100"
          />
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="row mb-3">
          <div class="col-sm-3">
              <label for="name_color" class="form-label">Колір маркеру:</label>
              <input type="text" id="name_color" class="form-control" readonly>
          </div>
          <div class="col-sm-3">
              <label for="balance" class="form-label">Чорнил залишилось:</label>
              <input type="text" id="balance" class="form-control" readonly>
          </div>
          <form action="/" class="col" id="marker_fill">
              <label for="marker_fill_amount" class="form-label">Введіть скільки долити чорнил:</label>
              <div class="row">
                  <div class="col">
                      <input type="number" id="marker_fill_amount" class="form-control" min="0", max="100">
                  </div>
                  <div class="col">
                      <button type="submit" class="btn btn-primary">Заповнити</button>
                  </div>
              </div>
          </form>
      </div>
        <form action="index.html" id="balance_color" class="mb-3">
          <label for="print_text" class="form-label">Enter text:</label>
          <textarea
            name="amount"
            id="print_text"
            class="form-control"
            cols="50"
            rows="5"
          ></textarea>
          <button type="submit" class="btn btn-primary">Write</button>
        </form>
        <div id="result"></div>
      </section>
      <section>
        <h2>Реалізуй клас EmpTable </h2>
        <p>Реалізуй клас Employee, що описує працівника, і створи масив працівників банку.</p>
        <div id="forEmployees"></div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
